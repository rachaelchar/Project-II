<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/picture.css">
    <title>Employee Management System: Admin Page</title>

</head>

<body class="h-screen overlow-hidden">

    <div id="pageHeader" class="bg-black p-6 shadow-xl">
        <div class="text-white mr-6 text-center">
            <p class="font-bold text-xl">Invengeon Employee Management System</p>
        </div>
    </div>


    <div id="wrapper" class="flex h-auto">

        <div id="sidebarContainer" class="flex-none w-2/12 bg-gray-600 border-r min-h-screen">
            <div id="sidebar" class="main items-center">

                <button onclick="window.location.href= '/';"><img class="w-1/2 px-7 py-7 mt-2 mb-2 mx-auto"
                        src="assets/images/Modern_Logo.png" alt="Logo"></button>

                <ul id="navLinks" class="flex flex-col">
                    <li class="flex-1 mr-2">
                        <a id="newEmplReg"
                            class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
                            href="./adminPage.html">Register New Employee</a>
                    </li>
                    <li class="flex-1 mr-2">
                        <a id="lstWksHrsBtn"
                            class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
                            href="#">Print Last Weeks Hours</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="mainContainer" class="main w-8/12 bg-gray-500 flex-grow">
            <div class="flex mx-2 mt-2 mb-2">
                <div class="w-1/3 bg-gray-500">
                    <div id="image-box" class="bg-gray-400 h-96">
                        <img id="profile-pic" class="border border-indigo-100 shadow-lg round"
                            src="http://lilithaengineering.co.za/wp-content/uploads/2017/08/person-placeholder.jpg">
                        <button
                            id="pic" class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded w-full">
                            Take Picture
                        </button>
                    </div>
                </div>
                <div class="w-2/3 px-2 bg-gray-500">
                    <div class="bg-gray-500 h-96">
                        <h1 class="text-center mt-3 text-xl" style="font-weight: bold;">Employee Register Form</h1>
                        <div class="bg-gray-400 m-4">
                            <form method="post" action="/api/employees" enctype="multipart/form-data"
                            class="m-auto flex" id="new-employee-form">
                                <div class="flex flex-wrap -mx-3 mb-6 p-12">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="first_name">
                                            First Name
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="first_name" type="text" placeholder="Jane">
                                    </div>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="last_name">
                                            Last Name
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last_name"
                                            type="text" placeholder="Doe">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="position">
                                            Position
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="position"
                                            type="text" placeholder="Job Title">
                                    </div>
                                    <br>
                                    <!-- <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="code">
                                            Employee Code
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="code"
                                            type="text" placeholder="">
                                    </div> -->
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="hire_date">
                                            Date of Hire
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="hire_date"
                                            type="text" placeholder="mm/dd/yyyy">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="admin">
                                            Administrative Priveleges?
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="admin">
                                                <option>No</option>
                                                <option>Yes</option>
                                            </select>
                                            <div
                                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                                    viewBox="0 0 20 20">
                                                    <path
                                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                                    </svg>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <!-- <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="picture_fp">
                                            File Path to Employee Picture
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="picture_fp"
                                            type="text" placeholder="">
                                    </div>
                                    <button
                                        class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded h-12 block w-full mt-3">
                                        Upload file
                                    </button> -->
                                    <br>
                                    <!-- <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="working_status">
                                            Select Clocked-In Status
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="working_status">
                                                <option>No</option>
                                                <option>Yes</option>
                                            </select>
                                        </div>
                                    </div> -->
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="pay_type">
                                            Select Pay Type
                                        </label>
                                        <div class="relative">
                                            <select
                                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="pay_type">
                                                <option>Part Time</option>
                                                <option>Full Time</option>
                                                <option>Salary</option>
                                            </select>
                                        </div>
                                    </div>
                                    <input
                                    type="submit" 
                                    class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded block w-full mt-3">
                                </input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="picDiv"></div>
          <div id="btnDiv">
            <button id="webcam"
              class="camBtns cursor-pointer bg-blue-600 hover:bg-blue-500 shadow-xl text-center px-5 py-2 inline-block text-blue-100 hover:text-white rounded">Start
              Webcam</button>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="assets/js/adminPage.js"></script>
    <script src="./assets/js/picture.js"></script>
</body>

</html>
