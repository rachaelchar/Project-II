<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Employee Management System: Admin Page</title>

</head>

<body class="h-screen overlow-hidden">

    <div id="pageHeader" class="bg-black p-6 shadow-xl">
        <div class="text-white mr-6 text-center">
            <p class="">Invengeon Employee Management System</p>
        </div>
    </div>


    <div id="wrapper" class="flex h-auto">

        <div id="sidebarContainer" class="flex-none w-3/12 bg-white border-r min-h-screen">
            <div id="sidebar" class="main items-center">

                <div class=""><img class="w-1/2 px-5 py-5 mx-auto " src="assets/images/Modern_Logo.png" alt="Logo">
                </div>

                <ul id="navLinks" class="flex flex-col">
                    <li class="flex-1 mr-2">
                        <a id="newEmplReg"
                            class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
                            href="./adminPage.html">Register New Employee</a>
                    </li>
                    <li class="flex-1 mr-2">
                        <a id="lstWksHrsBtn"
                            class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
                            href="#">Print Last Weeks Hours</a>
                    </li>
                </ul>
            </div>
        </div>


        <div id="mainContainer" class="main w-5/12 bg-white  items-center justify-center mt-10 mr-5 ml-20 px-5 py-5">

            <h1 class="text-center">Register New Employee</h1>

            <div class="w-full flex flex-col px-20 py-8">
                <div class="w-1/2 bg-gray-400 h-48 m-4"></div>
                <br>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded">
                    Take Picture
                </button>
                <div class="bg-gray-400 m-4">
                    <div class="m-auto flex" id="form">
                        <form class="w-full max-w-lg content-center p-4 shadow-lg">
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="grid-first-name">
                                        First Name
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                        id="grid-first-name" type="text" placeholder="Jane">
                                    <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="grid-last-name">
                                        Last Name
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-last-name" type="text" placeholder="Doe">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="grid-password">
                                        Password
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-password" type="password" placeholder="******************">
                                    <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like
                                    </p>
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-2">
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="grid-city">
                                        City
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-city" type="text" placeholder="Albuquerque">
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="grid-state">
                                        State
                                    </label>
                                    <div class="relative">
                                        <select
                                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-state">
                                            <option>New Mexico</option>
                                            <option>Missouri</option>
                                            <option>Texas</option>
                                        </select>
                                        <div
                                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20">
                                                <path
                                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="grid-zip">
                                        Zip
                                    </label>
                                    <input
                                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-zip" type="text" placeholder="90210">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded">
                    Submit
                </button>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/js/adminPage.js"></script>

        class="flex-none w-2/12 bg-gray-600 items-center"




        <div class = "bg-gray-400 h-64 mx-64"></div>
        <div class="bg-gray-400">
            <img class="object-center sm:object-cover md:object-fill lg:object-none xl:object-scale-down ...">
          </div>


    </div> -->
    </div>
</body>

</html>
