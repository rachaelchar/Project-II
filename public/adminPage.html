<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Employee Management System: Admin Page</title>

</head>

<body class="h-screen overlow-hidden">

    <div id="pageHeader" class="bg-black p-6 shadow-xl">
        <div class="text-white mr-6 text-center">
            <p class="font-bold text-xl">Invengeon Employee Management System</p>
        </div>
    </div>


    <div id="wrapper" class="flex h-auto">

        <div id="sidebarContainer" class="flex-none w-2/12 bg-gray-600 border-r min-h-screen">
            <div id="sidebar" class="main items-center">

                <button onclick="window.location.href= '/';"><img class="w-1/2 px-7 py-7 mt-2 mb-2 mx-auto"
                        src="assets/images/Modern_Logo.png" alt="Logo"></button>

                <ul id="navLinks" class="flex flex-col">
                    <li class="flex-1 mr-2">
                        <a id="newEmplReg"
                            class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
                            href="./adminPage.html">Register New Employee</a>
                    </li>
                    <li class="flex-1 mr-2">
                        <a id="lstWksHrsBtn"
                            class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
                            href="#">Print Last Weeks Hours</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="mainContainer" class="main w-8/12 bg-gray-500 flex-grow">
            <div class="flex mx-2 mt-2 mb-2">
                <div class="w-1/3 bg-gray-500">
                    <div id="image-box" class="bg-gray-400 h-96">
                        <img class="border border-indigo-100 shadow-lg round"
                            src="http://lilithaengineering.co.za/wp-content/uploads/2017/08/person-placeholder.jpg">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded w-full">
                            Take Picture
                        </button>
                    </div>
                </div>
                <div class="w-2/3 px-2 bg-gray-500">
                    <div class="bg-gray-500 h-96">

                        <!-- <div id=employeeForm class=> -->
                        <h1 class = "text-center mt-3 text-xl"style="font-weight: bold;">Employee Register Form</h1>
                        <div class="bg-gray-400 m-4">
                            <div class="m-auto flex" id="form">
                                <!-- <form class="w-full max-w-lg content-center p-4 shadow-lg"> -->
                                <div class="flex flex-wrap -mx-3 mb-6 p-12">
                                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="grid-first-name">
                                            First Name
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                            id="grid-first-name" type="text" placeholder="Jane">
                                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                            for="grid-last-name">
                                            Last Name
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="Doe">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            Position
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="Job Title">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            Employee Code
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            Date of Hire
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="mm/dd/yyy">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            Administrative Priveleges?
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            File Path to Employee Picture
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="">
                                    </div>
                                    <button
                                        class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded h-12 block w-full mt-3">
                                        Upload file
                                    </button>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            Currently Clocked In?
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="">
                                    </div>
                                    <br>
                                    <div class="w-full md:w-1/2 px-3">
                                        <label
                                            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 mt-3"
                                            for="grid-last-name">
                                            Pay Type
                                        </label>
                                        <input
                                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="grid-last-name" type="text" placeholder="">
                                    </div>
                                    <br>
                                    <button
                                        class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded block w-full mt-3">
                                        Submit
                                    </button>
                                    <!-- </form> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->

                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                        crossorigin="anonymous"></script>
                    <script src="assets/js/adminPage.js"></script>
</body>

</html>
