<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Employee Management System: Home</title>
  <style>
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    .popup .popuptext {
      visibility: hidden;
      width: 160px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
    }
    
    .popup .popuptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    
    .popup .show {
      visibility: visible;
      -webkit-animation: fadeIn 1s;
      animation: fadeIn 1s;
    }
    
    @-webkit-keyframes fadeIn {
      from {opacity: 0;} 
      to {opacity: 1;}
    }
    
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity:1 ;}
    }
    </style>
</head>

<body class="h-screen overflow-hidden">
  <div id="pageHeader" class="bg-black p-6 shadow-xl">
    <div class="text-white mr-6 text-center font-bold text-xl">
      <p class="">Invengeon Employee Management System</p>
    </div>

  </div>

  <div id="wrapper" class="flex h-auto">


    <div id="sidebarContainer" class="flex-none w-3/12 bg-gray-600 border-r min-h-screen">
      <div id="sidebar" class="main items-center">

        <div class=""><img class="w-1/2 px-5 py-5 mx-auto " src="assets/images/Modern_Logo.png" alt="Logo"></div>

        <ul id="navLinks" class="flex flex-col">
          <li class="flex-1 mr-2">
            <a id="newEmplReg"
              class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
              href="./adminPage.html">Register New Employee</a>
          </li>
          <li class="flex-1 mr-2">
            <a id="lstWksHrsBtn"
              class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
              href="#">Print Last Weeks Hours</a>
          </li>
        </ul>
      </div>
    </div>


    <div id="mainContainer" class="main w-5/12 bg-white  items-center justify-center mt-10 mr-5 ml-20 px-5 py-5">


      <div id="innerMainContainer" class="border shadow-2xl border-black bg-gray-100 text-center">

        <div id="currentTime" class="center-content">

        </div>



        <form id="badScanForm" class="w-full flex justify-center ">
          <div class=" py-2 px-12 w-full mb-4 popup" onkeypress="myFunction()">
            <input id="badgeID"
              class=" shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

              <span class="popuptext" id="myPopup">ID Scanned</span>
          </div>
        </form>
      </div>

    </div>

    <div id="currentStatusAside" class="main w-4/12 mr-8 mt-10 py-5 content-end flex-none ">
      <p class="text-center text-1xl font-bold text-gray-900 "></p>
      <div id="currentStatusList" class="flex justify-center">
        <div>
          <table id="employee-table" class="table-fixed ml-5 mr-5 bg-white border border-black border-collapse shadow-2xl">
            <thead>
              <tr>
                <th class="border w-1/2 px-16 py-2">Employee</th>
                <th class="border w-1/4 px-10 py-2">Status</th>
                <th class="border w-1/4 px-10 py-2">Profile</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
      function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
      </script>
    


  </div>


</body>

</html>
