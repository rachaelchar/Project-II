<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Employee Management System: Home</title>
</head>

<body class="">
  <nav class="flex items-center justify-between flex-wrap bg-black p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">

  </nav>

  <div id="wrapper" class="flex">


    <div id="sidebarContainer" class="flex-none w-2/12 bg-gray-600 ">
      <div id="sidebar" class="main items-center">

        <div class=""><img class="w-full px-3 py-3" src="assets/images/Modern_Logo.png" alt="Logo"></div>

        <ul id ="navLinks" class="flex flex-col">
          <li class="flex-1 mr-2">
            <a id="newEmplReg"class="text-center block border border-blue-500 py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white"
              href="/register">Register New Employee</a>
          </li>
          <li class="flex-1 mr-2">
            <a id="newEmplReg"class="text-center block border border-blue-500 py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white"
              href="/employees">View All Employees</a>
          </li>
          <li class="flex-1 mr-2">
            <a id="lstWksHrsBtn"class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
              href="#">Print Last Weeks Hours</a>
          </li>
          <li class="text-center flex-1">
            <a class="block py-2 px-4 text-gray-400" href="#">Disabled Item</a>
          </li>
        </ul>
      </div>
    </div>


    <div id="mainContainer" class="main w-8/12 bg-white flex-grow content-center">

      <div id="currentTime" class="center-content">
        <p class="text-center">4:20 pm</p>
      </div>

      <form id="badScanForm" class="w-full max-w-sm">
        <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
          <input id="scanBadgeForm"
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text" placeholder="Scan Badge" aria-label="Full name">

        </div>
      </form>

      <div id="viewProfile">
        <button id="viewProfileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
          View Profile
        </button>
      </div>

    </div>

    <div id="currentStatusAside" class="main w-2/12 bg-green-400 content-end flex-none">
      <p>Current Status Aside</p>
      <div id ="currentStatusList">
        <!-- ul placeholder -->
      </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="assets/js/index.js"></script>

  </div>


</body>

</html>
