<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Employee Management System: Home</title>
</head>

<body class="">
  <nav class="flex items-center bg-black p-6">
    <div class="items-center flex-shrink-0 text-white mr-6">
      <p class="self-center">Invengeon</p>

  </nav>

  <div id="wrapper" class="flex h-auto">


    <div id="sidebarContainer" class="flex-none w-2/12 border-r h-auto">
      <div id="sidebar" class="main items-center">

        <div class=""><img class="w-full px-3 py-3" src="assets/images/Modern_Logo.png" alt="Logo"></div>

        <ul id="navLinks" class="flex flex-col">
          <li class="flex-1 mr-2">
            <a id="newEmplReg"
              class="text-center block border border-blue-500 py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white"
              href="./adminPage.html">Register New Employee</a>
          </li>
          <li class="flex-1 mr-2">
            <a id="lstWksHrsBtn"
              class="text-center block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
              href="#">Print Last Weeks Hours</a>
          </li>
          <li class="text-center flex-1">
            <a class="block py-2 px-4 text-gray-400" href="#">Disabled Item</a>
          </li>
        </ul>
      </div>
    </div>


    <div id="mainContainer" class="main w-8/12 bg-white flex-grow items-center px-10 py-10">

      <div id="currentTime" class="center-content">

      </div>

      <form id="badScanForm" class="w-full max-w-sm">
        <div class="border-b border-b-2 border-teal-500 py-2">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Scan Badge QR Code">

        </div>
      </form>

      <div id="viewProfile" class=" py-3">
        <button id="viewProfileBtn"
          class="bg-gray-800 hover:bg-gray-600 text-white font-bold py-2 px-4 border">
          View Profile
        </button>
      </div>

    </div>

    <div id="currentStatusAside" class="main w-2/12  content-end flex-none">
      <!-- <p>Current Status Aside</p> -->
      <div id="currentStatusList">
        <!-- ul placeholder -->
      </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/moment.js"></script>
