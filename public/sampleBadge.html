<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Employee Badge PDF</title>

<body>
  <div id="wrapper" class="flex h-auto justify-center mt-20">
    <div id="mainContainer" class="badge border shadow-2xl border-black bg-gray-100 text-center">

      <img class="badge-logo" src="./assets/images/white_invengion.png">

      <div class="flex mb-4">

        <div class="w-1/2 h-12 justify-center mt-6">

        </div>

        <div class="w-1/2 h-12 text-white text-left pl-3 mt-2">
          <h2 id="pdf-name"></h2>
          <h4 id="pdf-position"></h4>
          <canvas id="canvas" class="qrcode-image"></canvas>
          <div class="output"><img id="photo"></div>
          <!--  <div id="pdf-qrcode"></div> --> 
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="assets/js/badge.js"></script>

</html>
