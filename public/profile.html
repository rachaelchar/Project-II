<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title class="font-bold text-xl">Employee Management System: Profile Page</title>
</head>

<body>
  <div id="pageHeader" class="bg-black p-6 shadow-xl">
    <div class="text-white mr-6 text-center">
      <p class="font-bold text-xl">Invengeon Employee Management System</p>
    </div>
  </div>

  <div id="wrapper" class="flex">








    <div id="sidebarContainer" class="flex-none w-3/12 bg-gray-600 border-r min-h-screen">
      <div id="sidebar" class="main items-center">

        <button onclick="window.location.href= '/';"><img class="w-1/2 px-7 py-7 mt-2 mb-2 mx-auto"
            src="assets/images/Modern_Logo.png" alt="Logo"></button>

        <ul id="navLinks" class="flex flex-col">

          <!-- <li class="flex-1 mr-2">
            <a id="newEmplReg"
              class="cursor-pointer bg-blue-600 hover:bg-blue-500 block border border-black shadow-xl px-5 py-2 inline-block text-blue-100 hover:text-white rounded"
              onclick="window.location.href= '/admin';">Register New Employee</a>
          </li> -->

          <li class="flex-1 mr-2">
            <a id="newEmplReg"
              class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
              href="/admin">Register New Employee</a>
          </li>

          <!-- <li class="flex-1 mr-2">
            <a id="lstWksHrsBtn"
              class="cursor-pointer bg-blue-600 hover:bg-blue-500 block border border-black shadow-xl px-5 py-2 inline-block text-blue-100 hover:text-white rounded"
              href="#">Print Last Weeks Hours</a>
          </li> -->

          <li class="text-center flex-1">
            <a id="lstWksHrsBtn"
              class="text-center block border border-blue-500 rounded hover:border-gray-200 text-gray-100 font-bold hover:bg-gray-200 py-2 px-4"
              href="#">Print Last Weeks Hours</a>
          </li>

        </ul>
      </div>
    </div>
    <div id="mainContainer" class="main w-8/12 bg-gray-300 flex-grow">
      <div class="flex mx-2 mt-2 mb-2">
        <div class="w-1/3">
          <div id="image-box" class="bg-gray-400 h-96">
            <img id="profile-pic" class="border border-indigo-100 shadow-lg round">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white bg-#b0c4de font-bold py-2 px-4 border border-blue-700 rounded w-full">
              Take New Picture
            </button>
          </div>
        </div>
        <div class="w-2/3 px-2 bg-gray-500">
          <div class="bg-gray-500 h-96">
            <ul class="mb-2 mx-2 mt-4 bg-white border-solid border-grey-light rounded border shadow-sm text-left">
              <li class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">
                Employee Name:<strong class="ml-5" id="name"></strong>
              </li>
              <li class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">
                Employee Position:<strong class="ml-5" id="employee-position"></strong>
              </li>
              <li class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">Hire
                Date:<strong class="ml-5" id="hire-date"></strong>
              </li>
              <li class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">
                Accrued Time:<strong class="ml-5" id="accrued-time"></strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="mb-2 mx-2 bg-white border-solid border-grey-light rounded border shadow-sm text-center">
        <div id="this-weeks-hours" class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">
          <p>This Week's Hours</p>
        </div>
        <div id="clock-in-and-out" class="p-3">
          <p>This Week's Clock In and Out Times</p>
        </div>
      </div>

      <div class="px-2">
        <div class="flex -mx-2">
          <button id="time-off-button" class="w-1/3 px-2 mb-2">
            <div>
              <a href="#"
                class="cursor-pointer bg-gray-600 hover:bg-gray-500 shadow-xl text-center px-5 py-2 inline-block text-gray-100 hover:text-white rounded">
                Req. Time Off
              </a>
            </div>
          </button>
          <button id="see-all-weeks-button" class="w-1/3 px-2 mb-2">
            <div>
              <a href="#"
                class="cursor-pointer bg-gray-600 hover:bg-gray-500 shadow-xl text-center px-5 py-2 inline-block text-gray-100 hover:text-white rounded">
                See All Weeks
              </a>
            </div>
          </button>
          <button id="make-new-id-button" class="w-1/3 px-2 mb-2 ">
            <div>
              <a href="#"
                class="cursor-pointer bg-blue-600 hover:bg-blue-500 shadow-xl text-center px-5 py-2 inline-block text-blue-100 hover:text-white rounded">
                Make New ID
              </a>
            </div>
          </button>
        </div>
      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/profile.js"></script>
</body>

</html>
