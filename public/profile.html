<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Employee Management System: Profile Page</title>
</head>
<body>
<div id="wrapper" class="flex">
<div id="sidebarContainer" class="flex-none w-2/12 bg-gray-600 items-center">
    <p>sidebar</p>
</div>
    <div id= "mainContainer" class="main w-8/12 bg-red-500 flex-grow">
        <div class="flex mx-2 mt-2 mb-2">
          <div class="w-1/2">
            <div class="bg-gray-400 sm:h-48 md:h-64 lg:h-80 xl:h-96">
                Image
            </div>
          </div>
          <div class="w-1/2 px-2 bg-gray-500 .h-48">
            <div class="bg-gray-500 .h-48">
                <ul>
                    <li id="employee-name">Employee Name</li>
                    <li id="employee-position">Employee Position</li>
                    <li id="hire-date">Hire Date</li>
                    <li id="accrued-time">Accrued Time</li>
                </ul>
            </div>
          </div>
        </div>
        <div class="flex mb-4 px-2">
            <div class="flex-1 bg-gray-500 h-12">
                <ul>
                    <li id="this-weeks-hours">This Weeks Hours</li>
                    <li id="clock-in-and-out-times">This Weeks Clock In and Out Times</li>
                </ul>
            </div>
        </div>
    
        <div class="px-2">
            <div class="flex -mx-2">
              <button id= "time-off-button" class="w-1/3 px-2">
                <div class="bg-gray-400 h-12">
                    <p>Req. Time Off</p>
                </div>
              </button>
              <button id="see-all-weeks-button" class="w-1/3 px-2">
                <div class="bg-gray-500 h-12">
                    <p>See All Weeks</p>
                </div>
              </button>
              <button id="make-new-id-button" class="w-1/3 px-2">
                <div class="bg-gray-400 h-12">
                    <p>Make New ID</p>
                    </div>
              </button>
            </div>
          </div>
    </div>

    
</div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/js/profile.js"></script>
</body>
</html>
