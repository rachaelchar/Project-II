<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Employee Management System: Profile Page</title>
</head>
<body>
<div id="wrapper" class="flex">
    <div id="sidebarContainer" class="flex-none w-2/12 bg-gray-600 ">
        <div id="sidebar" class="main items-center">
          <button class=""><img class="w-full px-3 py-3" src="assets/images/Modern_Logo.png" alt="Logo"></button>
          <ul id ="navLinks" class="flex flex-col">
            <li class="flex-1 mr-2">
              <a id="newEmplReg"class="cursor-pointer bg-blue-600 hover:bg-blue-500 block border border-black shadow-xl px-5 py-2 inline-block text-blue-100 hover:text-white rounded"
                href="#">Register New Employee</a>
            </li>
            <li class="flex-1 mr-2">
              <a id="lstWksHrsBtn"class="cursor-pointer bg-blue-600 hover:bg-blue-500 block border border-black shadow-xl px-5 py-2 inline-block text-blue-100 hover:text-white rounded"
                href="#">Print Last Weeks Hours</a>
            </li>
            <li class="text-center flex-1">
              <a class="cursor-pointer bg-blue-600 hover:bg-blue-500 block border border-black shadow-xl px-5 py-2 inline-block text-blue-100 hover:text-white rounded" href="#">Disabled Item</a>
            </li>
          </ul>
        </div>
    </div>
    <div id= "mainContainer" class="main w-8/12 bg-gray-300 flex-grow">
        <div class="flex mx-2 mt-2 mb-2">
          <div class="w-1/3">
            <div id="image-box" class="bg-gray-400 h-96">
                <img class="border border-indigo-100 shadow-lg round" src="http://lilithaengineering.co.za/wp-content/uploads/2017/08/person-placeholder.jpg">
            </div>
          </div>
          <div class="w-2/3 px-2 bg-gray-500">
            <div class="bg-gray-500 h-96">
                <ul class="mb-2 mx-2 mt-4 bg-white border-solid border-grey-light rounded border shadow-sm text-left">
                    <li id="employee-name" class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">Employee Name:</li>
                    <li id="employee-position "class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b" >Employee Position:</li>
                    <li id="hire-date"class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b" >Hire Date:</li>
                    <li id="accrued-time"class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b" >Accrued Time:</li>
                </ul>
            </div>
          </div>
        </div>
        <div class="mb-2 mx-2 bg-white border-solid border-grey-light rounded border shadow-sm text-center">
            <div id="this-weeks-hours" class="bg-grey-lighter px-2 py-3 border-solid border-grey-light border-b">
              <p>This Week's Hours</p>
            </div>
            <div id="clock-in-and-out" class="p-3">
              <p>This Week's Clock In and Out Times</p>
            </div>
          </div>
    
        <div class="px-2">
            <div class="flex -mx-2">
              <button id= "time-off-button" class="w-1/3 px-2 mb-2">
                <div>
                    <a href="#" class="cursor-pointer bg-blue-600 hover:bg-blue-500 shadow-xl text-center px-5 py-2 inline-block text-blue-100 hover:text-white rounded">
                        Req. Time Off
                    </a>
                </div>
              </button>
              <button id="see-all-weeks-button" class="w-1/3 px-2 mb-2">
                <div>
                    <a href="#" class="cursor-pointer bg-blue-600 hover:bg-blue-500 shadow-xl text-center px-5 py-2 inline-block text-blue-100 hover:text-white rounded">
                        See All Weeks
                    </a>
                </div>
              </button>
              <button id="make-new-id-button" class="w-1/3 px-2 mb-2">
                <div>
                    <a href="#" class="cursor-pointer bg-blue-600 hover:bg-blue-500 shadow-xl text-center px-5 py-2 inline-block text-blue-100 hover:text-white rounded">
                        Make New ID
                    </a>
                </div>
              </button>
            </div>
          </div>
    </div>

    
</div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/js/profile.js"></script>
</body>
</html>
